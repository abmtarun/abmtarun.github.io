<hr class="m-0">

<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="research">
    <div class="w-100">
        {% for projects in site.data.profile.projects %}
        <h3 class="mb-5"> {{ projects.title }} </h2>
            {% for project in projects.projList  %}
            <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="resume-content">
                    <h4 class="mb-0" style="color:#1580AB">
                        {{ project.name}}
        </h3>
        <p>
            {{ project.details }}
        </p>
    </div>
    <div class="resume-date text-md-right">
        <a href={{ project.link }}> <span class="text-primary">Link</span> </a>
    </div>
    </div>
    {% endfor %}
    {%endfor %}

    </div>
</section>
