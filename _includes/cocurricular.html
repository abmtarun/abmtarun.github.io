<hr class="m-0">

<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="co_curricular">

        <h2 class="mb-5">Co-Curricular Activities </h2>
        <ul class="fa-ul mb-0">

        </ul>
    </div>
</section>
