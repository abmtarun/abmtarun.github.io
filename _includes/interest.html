<hr class="m-0">

<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="interests">
    <div class="w-100">

        <h2 class="mb-5">Interests</h2>
        {% for interest in site.data.profile.interest %}
        <h3>{{ interest.title }}</h3>
        <ul>
            {% for item in interest.list %}
            <li>{{ item }}</li>
            {% endfor  %}

        </ul>
        {% endfor %}

    </div>
</section>
